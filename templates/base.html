{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Take a hike</title>
</head>
<body>
    <header class="contain">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand ms-5" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse center" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item ms-5">
                    <a class="nav-link" href="{% url 'post' %}">Posts</a>
                  </li>
                </ul>
                <ul class="d-flex justify-content-end" role="search">
                  {% if user.is_authenticated %}
                  <li class="btn btn-outline-success">
                    <a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
                  {% else %}
                  <li class="btn btn-outline-success ">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a></li>
                  </li>
                  <li class="btn btn-outline-success ms-3">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a></li>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}
    <!-- Content goes here -->
    {% endblock content %}
    <!-- Footer -->
    <footer class="footer contain">
      <div class="row">
        <div class="col">
          <a class="navbar-brand ms-5" href="#">Navbar</a>
        </div>
        <div class="col text-center">
          <p class="m-0 text-center text-black">Follow us: </p>
            <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </div>
        <div class="col">
          <button class="btn btn-outline-success " type="submit">Login</button>
        </div>
      </div>
    </footer>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
