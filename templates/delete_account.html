{% extends 'base.html' %}

{% block content %}
  <h2>Delete Account</h2>
  <p>Are you sure you want to delete your account?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Account</button>
    <a href="{% url 'profile' user.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
