{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain forms-view">
  <div class="row justify-content-md-center m-4">
    <div class="col-md-8 text-center form-box mt5">
      <h1 class="lead-text mt-5">Please input your new password</h1>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-primary" type="submit">Reset password</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
