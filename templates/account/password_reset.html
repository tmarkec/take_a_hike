{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain forms-view">
  <div class="row  m-5">
    <div class="col-md-8 offset-md-3 mt5">
      <h2 class="form-text my-4">Forgot your password?</h2>
      <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="Send me instructions!">
      </form>
    </div>
  </div>
</div>

{% endblock %}
