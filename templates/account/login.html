{% extends "base.html" %}
{% load crispy_forms_tags %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}

<div class="contain forms-view">
  <div class="row m-4 justify-content-md-center">
    <div class="col-md-6 m-4 text-center form-box">


      <h2 class="form-text my-4">Login</h2>


      <p>If you have not created an account yet, then please
        <a href="{{ signup_url }}"><strong>sign up</strong></a> first.</p>


      <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form|crispy}}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot password,<strong>click here!</strong>
        </a>
        <br>
        <button class="btn btn-outline-info m-3" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
