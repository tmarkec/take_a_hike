{% extends "base.html" %}

<!-- {% load crispy_forms_tags %} -->
{% block content %}

<div class="contain forms-view">
  <div class="row m-4">
    <div class="col-md-8 mt-5 offset-md-3">


      <h2 class="form-text my-4">Log in</h2>


      <p>If you have not created an account yet, then please
        <a href="{{ signup_url }}"><strong>sign up</strong></a> first.</p>


      <form class="login" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p}}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <a class="button secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        <button class="btn btn-outline-info" type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
