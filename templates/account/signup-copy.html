{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain forms-view">
  <div class="row m-4 justify-content-md-center">
    <div class="col-md-5 m-4 text-center form-box">
      <h2 class="form-text my-3">Sign up</h2>

      <form class="signup" id="signup_form" method="POST" action="{% url 'account_register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-header m-2">Sign up</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
