{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain forms-view">
  <div class="row m-4 justify-content-md-center">
    <div class="col-md-5 mt-5 text-center form-box">
      <h2 class="form-text my-4">Sign up</h2>

      <form class="signup" id="signup_form" method="POST" action="{% url 'account_register' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <!-- <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" /> -->
        <br>
        <button type="submit" class="btn btn-outline-info m-3">Sign up</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
