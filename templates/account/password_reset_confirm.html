{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain">
<h1>Reset your password</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

<form method="POST">
  {% csrf_token %}
  {{ form|crispy}}
  <input type="submit" value="Reset password!">
</form>
</div>

{% endblock %}
