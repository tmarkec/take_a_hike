{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="contain forms-view">
  <div class="row  m-4">
    <div class="col-md-8 offset-md-3 mt5">
      <h1 class="lead-text mt-5">Please input your new password</h1>

      <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <input type="submit" value="Reset password!">
      </form>
    </div>
  </div>
</div>

{% endblock %}
