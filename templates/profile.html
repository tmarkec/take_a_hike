{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="profile-box contain my-2 mx-5">
  <h1 class="my-5"><strong>Update profile</strong></h1>
  <div class="row my-4 justify-content-around">
    <div class="profile-info col-md-3">
      <div class="card m-1 p-1">
      <p class="m-0"><strong>First name:</strong> {{ user.first_name}}</p>
      <p class="m-0"><strong>Last name:</strong> {{ user.last_name}}</p>
      <p class="m-0"><strong>Email:</strong> {{ user.email }}</p>
      <p class="m-0"><strong>Username:</strong> {{ user.username }}</p>
      </div>
    </div>
    <div class="profile-form col-md-5">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="update" class="my-4 mx-3 btn btn-primary">Update</button>
        <button type="submit" name="delete" class="my-4 mx-3 btn btn-danger">Delete Account</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
